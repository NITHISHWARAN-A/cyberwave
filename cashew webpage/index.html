<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew Nuts Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Cashew Delight</h1>
        
        <p>Fresh and Organic Cashew Nuts</p>
    </header>
    <section class="promo">
        <h2>Special Offer</h2>
        <p>Get 25% off on all cashew nuts this week!</p>
        <button>Shop Now</button>
    </section>
    <section class="products">
        <div class="product">
            <img src="https://i0.wp.com/www.rawcashewnuts.com/wp-content/uploads/2020/09/cashew-nuts-kernels.jpg?fit=820%2C450&ssl=1"   alt="Premium Cashews" width="300" height="300 ">
            <h3>Premium Cashews</h3>
            <p>Rs.1000 per Kg</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.fitterfly.com/blog/wp-content/uploads/2023/12/Are-Cashew-Nuts-Good-for-People-with-Diabetes-copy_11zon.webp" alt="Roasted Cashews">
            <h3>Roasted Cashews</h3>
            <p>Rs.950 per Kg</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.fruits365.shop/cdn/shop/products/cashew_1200x1200.jpg?v=1662629498" alt="Salted Cashews">
            <h3>Salted Cashews</h3>
            <p>Rs.800 per Kg</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer class="footer">
        <h3>Contact Us</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"></a>
            <a href="https://www.twitter.com"><img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
